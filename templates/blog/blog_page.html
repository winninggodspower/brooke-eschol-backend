{% extends 'blog/base.html' %}
{% load wagtailcore_tags %}
{% load static %}

{% block content %}
<header class="d-flex align-items-center " style="width: 100%; height: 400px;" >
    <div class="container text-light">
        <h1>{{ page.title }}</h1>
        <p class="intro">{{ page.intro }}</p>
    </div>
</header>

<main class="container my-5 pb-5">
    {{ page.body|richtext }}
</main>

<style>
    header{
        background: url({% static 'assets/img/connect-and-grow-bg.png' %}), rgba(160, 7, 22, 0.38);
        background-blend-mode: darken;
    }
    p.intro{
        font-size: 16px;
        font-weight: 400;
        line-height: 24px;
        opacity: 90%;
    }

    main p{
        line-height: 30px;
        margin-top: 35px;
        font-size: 1.2rem;
    }
</style>

{% endblock content %}
